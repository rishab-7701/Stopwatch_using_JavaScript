<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the day</title> 
    <link rel="stylesheet" href="quote.css">
</head>
<body>
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <!-- In HTML, the 'blockquote' tag is used to indicate that the enclosed text is a longer quotation from another source. -->
        <blockquote id="quote">Loading...</blockquote>
        <!-- In HTML, the 'span' tag is an inline container used to mark up a section of text or a part of a document for styling purposes or to provide additional structure. -->
        <span id="author">Loading...</span>
        <div>
            <button id="new-quote">New Quote</button>
            <button id="tweet"><img src="x_image.png">Tweet</button>
        </div>
    </div>
    <script src="quote.js"></script>
</body>
</html>
